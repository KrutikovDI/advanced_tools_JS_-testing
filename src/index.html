<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="cards-list">
    <div class="card-conteiner">
      <div class="card mask" id="American_Express">
        <img src="./img/American_Express.png" alt="American_Express" class="card-img">
      </div>
    </div>
    <div class="card-conteiner">
      <div class="card mask" id="Discover">
        <img src="./img/Discover.png" alt="Discover" class="card-img">
      </div>
    </div>
    <div class="card-conteiner">
      <div class="card mask" id="visa">
        <img src="./img/visa.png" alt="American_Express" class="card-img">
      </div>
    </div>
    <div class="card-conteiner">
      <div class="card mask" id="JCB">
        <img src="./img/JCB.png" alt="Discover" class="card-img">
      </div>
    </div>
    <div class="card-conteiner">
      <div class="card mask" id="Maestro">
        <img src="./img/Maestro.png" alt="American_Express" class="card-img">
      </div>
    </div>
    <div class="card-conteiner">
      <div class="card mask" id="MasterCard">
        <img src="./img/MasterCard.png" alt="Discover" class="card-img">
      </div>
    </div>
  </div>
  <form class="form">
    <input class="input" type="text" placeholder="Введите номер карты" required>
    <button class="button">Click to Validate</button>
  </form>
</body>
</html>
